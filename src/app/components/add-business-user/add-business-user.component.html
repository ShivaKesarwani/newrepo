<app-sidebar></app-sidebar>
<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<div class="inner-container">
				<div class="row">
					<div class="col-lg-6 col-lg-offset-3">
						<div class="inner-main">
							<form class="form-horizontal" [formGroup]="businessUserForm" autocomplete="off">
								<div class="content-sec">
									<h2 class="title">Add Business User</h2>
									<div class="form-sec">
										<div class="row">
											<div class="row">
												<div class="col-sm-6">
													<div class="form-group">
														<label class="col-sm-4 control-label">Full Name</label>
														<div class="col-sm-8">
															<input type="text" formControlName="name" class="form-control">
														</div>
													</div>
												</div>
												<div class="col-sm-6">
													<div class="form-group">
														<label class="col-sm-4 control-label">Full Name</label>
														<div class="col-sm-8">
															<input type="text" formControlName="nameArabic" class="form-control" placeholder="Full Name in Arabic">
														</div>
													</div>
											    </div>
											</div>
											<div class="row">
												<div class="col-sm-6">
													<div class="form-group">
														<label class="col-sm-4 control-label">Email ID</label>
														<div class="col-sm-8">
															<input type="text" formControlName="email" class="form-control">
														</div>
													</div>
												</div>
												<div class="col-sm-6">
													<div class="form-group">
														<label class="col-sm-4 control-label">Email ID</label>
														<div class="col-sm-8">
															<input type="text" formControlName="emailArabic" class="form-control" placeholder="Email id in Arabic">
														</div>
													</div>
											    </div>
											</div>
											<div class="row">
												<div class="col-sm-6">
													<div class="form-group">
														<label class="col-sm-4 control-label">Mobile No.</label>
														<div class="col-sm-8">
															<input type="text" formControlName="mobile" class="form-control" value="">
														</div>
													</div>
												</div>
												<div class="col-sm-6">
													<div class="form-group">
														<label class="col-sm-4 control-label">Mobile No.</label>
														<div class="col-sm-8">
															<input type="text" formControlName="mobileArabic" class="form-control" placeholder="Mobile No in Arabic">
														</div>
													</div>
											    </div>
											</div>
											<div class="row">
												<div class="col-sm-6">
													<div class="form-group">
														<label class="col-sm-4 control-label">Company Name</label>
														<div class="col-sm-8">
															<input type="text" formControlName="compName" class="form-control">
														</div>
													</div>
												</div>
												<div class="col-sm-6">
													<div class="form-group">
														<label class="col-sm-4 control-label">Company Name</label>
														<div class="col-sm-8">
															<input type="text" formControlName="compNameArabic" class="form-control" placeholder="Company Name in Arabic">
														</div>
													</div>
											    </div>
											</div>
											<div class="row">
												<div class="col-sm-6">
													<div class="form-group">
														<label class="col-sm-4 control-label">User Type</label>
														<div class="col-sm-8">
															<input type="text" formControlName="userType" class="form-control">
														</div>
													</div>
												</div>
												<div class="col-sm-6">
													<div class="form-group">
														<label class="col-sm-4 control-label">User Type</label>
														<div class="col-sm-8">
															<input type="text" formControlName="userTypeArabic" class="form-control" placeholder="User Type in Arabic">
														</div>
													</div>
											    </div>
											</div>
										</div>
										<button class="btn btn-default theme-btn" type="submit" [disabled]="businessUserForm.valid" (click)="addUser()">Save</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
