<app-sidebar></app-sidebar>
<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<div class="inner-container">
				<div class="row">
					<div class="col-lg-6 col-lg-offset-3">
						<div class="inner-main">
							<form class="form-horizontal" [formGroup]="staticForm">
								<div class="content-sec">
									<h2 class="title">{{type}}</h2>
									<div class="form-sec">
										<div class="row">
											<div class="form-group">
												<label for="" class="col-sm-4 control-label">Title</label>
												<div class="col-sm-8">
													<input type="text" class="form-control" formControlName="title">
												</div>
											</div>
											<div class="form-group">
												<label for="" class="col-sm-4 control-label">Content</label>
												<div class="col-sm-8">
													<textarea formControlName="content" rows="10" cols="40"></textarea>
												</div>
											</div>
										</div>
										<button class="btn btn-default theme-btn" [disabled]="!staticForm.valid"
										  (click)="saveContent()">Save</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
