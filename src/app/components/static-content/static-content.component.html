<app-sidebar></app-sidebar>
<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<div class="inner-container">
				<div class="row">
					<div class="col-lg-12">
						<div class="inner-main">
							<div class="content-sec">
								<h2 class="title">Static Content Management</h2>
								<div class="form-sec dasboard-shift">
									<div class="row">
										<div class="col-sm-12">
											<div class="table-responsive">
												<table class="table table-bordered">
													<tr>
														<th>S.No.</th>
														<th>Page Name</th>
														<th>Updated On</th>
														<th>Action</th>
													</tr>
													<tr *ngFor="let page of pageTypes;let i=index">
														<td>{{i+1}}</td>
														<td>{{page}}</td>
														<td>27/01/2020</td>
														<td>
															<a [routerLink]="['/staticContentType',page]"><i class="fa fa-eye"></i></a>
														</td>
													</tr>
												</table>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
