<app-sidebar></app-sidebar>
<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<div class="inner-container">
				<div class="row">
					<div class="col-lg-6 col-lg-offset-3">
						<div class="inner-main">
							<form class="form-horizontal">
								<div class="content-sec">
									<h2 class="title">User Details</h2>
									<div class="form-sec">
										<div class="row">
											<div class="form-group">
												<label for="" class="col-sm-4 control-label">Full Name</label>
												<div class="col-sm-8">
													<input type="text" disabled="true" class="form-control" value="{{userDetails?.name}}">
												</div>
											</div>
											<div class="form-group">
												<label for="" class="col-sm-4 control-label">Email ID</label>
												<div class="col-sm-8">
													<input type="text" class="form-control" disabled="true" value="{{userDetails?.emailId}}">
												</div>
											</div>
											<div class="form-group">
												<label for="" class="col-sm-4 control-label">Mobile No.</label>
												<div class="col-sm-8">
													<input type="text" class="form-control" disabled="true" value="{{userDetails?.phone}}">
												</div>
											</div>
											<div class="form-group">
												<label for="" class="col-sm-4 control-label">User Type</label>
												<div class="col-sm-8">
													<input type="text" class="form-control" disabled="true" value="{{userDetails?.userTypeId}}">
												</div>
											</div>
											<div class="form-group">
												<label for="" class="col-sm-4 control-label">Wallet Balance</label>
												<div class="col-sm-8">
													<input type="text" class="form-control" value="{{userDetails?.balance}}">
												</div>
											</div>
											<div class="form-group">
												<label for="" class="col-sm-4 control-label">No. of Orders</label>
												<div class="col-sm-8">
													<input type="text" class="form-control" value="{{userDetails?.orders}}">
												</div>
											</div>
											<div class="form-group">
												<label for="" class="col-sm-4 control-label">Picture</label>
												<div class="col-sm-8">
													<img src="{{userDetails?.image}}">
												</div>
											</div>
										</div>
										<button class="btn btn-default theme-btn" (click)="goBack()">Back</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<div class="inner-container">
				<div class="row">
					<div class="col-lg-12">
						<div class="inner-main">
							<div class="content-sec">
								<h2 class="title">Users</h2>
								<div class="form-sec dasboard-shift">
									<div class="row">
										<div class="col-sm-12">
											<div class="row">
												<div class="col-sm-12">
													<input type="text" class="large" placeholder="Search">
													<input type="submit" value="Deduct Balance" (click)="goToBalanceAddOrDeductPage('add')" class="btn btn-default theme-btn add pull-right">
													<input type="submit" value="Add Balance" (click)="goToBalanceAddOrDeductPage('deduct')" class="btn btn-default theme-btn add pull-right">
												</div>
											</div>
											<div class="table-responsive">
												<table class="table table-bordered">
													<tr>
														<th>S.No.</th>
														<th>TXN ID</th>
														<th>Order ID</th>
														<th>Order Type</th>
														<th>Amount</th>
														<th>Extra</th>
														<th>Total</th>
														<th>Date</th>
														<th>Wallet Status</th>
													</tr>
													<tr>
														<td></td>
														<td><input type="text" (keyup)="searchUser('txnid')" [(ngModel)]="searchObject.txnid" placeholder="Search"></td>
														<td><input type="text" (keyup)="searchUser('orderid')" [(ngModel)]="searchObject.orderid" placeholder="Search"></td>
														<td>
															<div>
															  <select (change)="searchUser('orderType')" [(ngModel)]="searchObject.orderType">
															  	<option value="All">All</option>
																<option *ngFor="let type of orderTypes" value="{{type}}">{{type}}</option>
															  </select>
															</div>
														</td>
														<td></td>
														<td></td>
														<td></td>
														<td><input type="text" (keyup)="searchUser('date')" [(ngModel)]="searchObject.date" placeholder="Search"></td>
														<td>
															<div>
															  <select (change)="searchUser('status')" [(ngModel)]="searchObject.status">
															  	<option value="All">All</option>
																<option *ngFor="let status of walletStatuses" value="{{status}}">{{status}}</option>
															  </select>
															</div>
														</td>
														<td></td>
														<td></td>
													</tr>
													<tr *ngFor="let wallet of walletDetails | paginate: { itemsPerPage: 10, currentPage: currPage };let i=index">
														<td>{{sNo+i+1}}</td>
														<td>{{wallet.txnid}}</td>
														<td>{{wallet.orderid}}</td>
														<td>{{wallet.orderType}}</td>
														<td>{{wallet.amount}}</td>
														<td>{{wallet.extra}}</td>
														<td>{{wallet.total }}</td>
														<td>{{wallet.date}}</td>
														<td>{{wallet.walletStatus}}</td>
													</tr>
												</table>
												<pagination-controls (pageChange)="currPage = $event"></pagination-controls>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
